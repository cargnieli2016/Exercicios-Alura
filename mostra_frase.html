<meta charset="UTF-8">

<script>

function pulaLinha(){
	document.write("<br><br><br>");
}

function mostra(frase){ // função com parametros
	document.write(frase);
	pulaLinha();
}

mostra("Frase da linha1"); //passa argumentos
mostra("Frase da linha2");
mostra("Frase da linha3");
mostra("Final da linha...");



</script>
