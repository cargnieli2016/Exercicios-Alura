<meta charset="UTF-8">

<script>
	
function pulaLinha(){
	document.write("<br><br>");
}

function mostra(frase){
	document.write(frase);
	pulaLinha();
}


function calculaIMC(peso, altura){
	var imc = peso / (altura * altura);
	return imc;

	
}

var imcWalter = calculaIMC(78, 1.72);
var imcAmigo = calculaIMC(68, 1.73);

mostra("O IMC do Walter é: " + imcWalter);
mostra("O IMC do amigo é: " + imcAmigo);


</script>
